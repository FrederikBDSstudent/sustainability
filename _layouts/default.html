<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <!-- Animated Background -->
    <div id="animated-bg"></div>

    <!-- Main Content -->
    <div id="main-content">
      <header class="site-header">
        <nav class="nav-bar">
          <div class="nav-left">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/today' | relative_url }}">Todayâ€™s News</a>
            <a href="{{ '/weekly' | relative_url }}">Weekly News</a>
            <a href="{{ '/monthly' | relative_url }}">Monthly News</a>
            <a href="{{ '/people' | relative_url }}">People</a>
          </div>
          <div class="nav-right">
            <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
          </div>
        </nav>
      </header>

      <main class="page-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} Sustainability Report</p>
      </footer>
    </div>

    <!-- Theme + Background Logic -->
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const currentTheme = localStorage.getItem("theme");

      if (currentTheme === "light") {
        document.body.classList.add("light-theme");
      }

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light-theme");
        const newTheme = document.body.classList.contains("light-theme") ? "light" : "dark";
        localStorage.setItem("theme", newTheme);
        initVanta(); // reinit background to reflect theme change
      });
    </script>

    <!-- Vanta Background Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      function initVanta() {
        if (window.vantaEffect) window.vantaEffect.destroy();
        window.vantaEffect = VANTA.NET({
          el: "#animated-bg",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.0,
          scaleMobile: 1.0,
          color: "#66ccff",
          backgroundColor: document.body.classList.contains("light-theme") ? 0xf9f9f9 : 0x1e1e1e
        });
      }

      document.addEventListener("DOMContentLoaded", initVanta);
    </script>
  </body>
</html>
